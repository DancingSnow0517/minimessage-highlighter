<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="#2d2d30" stroke="#007acc" stroke-width="2"/>
  
  <!-- 代码块背景 -->
  <rect x="20" y="25" width="88" height="78" rx="8" fill="#1e1e1e" stroke="#3c3c3c" stroke-width="1"/>
  
  <!-- 代码行 -->
  <rect x="30" y="35" width="68" height="3" rx="1.5" fill="#569cd6"/>
  <rect x="30" y="42" width="45" height="3" rx="1.5" fill="#dcdcdc"/>
  <rect x="30" y="49" width="60" height="3" rx="1.5" fill="#ce9178"/>
  <rect x="30" y="56" width="40" height="3" rx="1.5" fill="#dcdcdc"/>
  <rect x="30" y="63" width="55" height="3" rx="1.5" fill="#4ec9b0"/>
  <rect x="30" y="70" width="50" height="3" rx="1.5" fill="#dcdcdc"/>
  <rect x="30" y="77" width="62" height="3" rx="1.5" fill="#c586c0"/>
  <rect x="30" y="84" width="35" height="3" rx="1.5" fill="#dcdcdc"/>
  <rect x="30" y="91" width="58" height="3" rx="1.5" fill="#d7ba7d"/>
  
  <!-- 高亮标记 -->
  <rect x="30" y="49" width="60" height="3" fill="#ffeb3b" opacity="0.3"/>
  <rect x="30" y="77" width="62" height="3" fill="#ffeb3b" opacity="0.3"/>
  
  <!-- 语法解析指示器 -->
  <circle cx="95" cy="35" r="4" fill="#4caf50"/>
  <circle cx="95" cy="49" r="4" fill="#ff9800"/>
  <circle cx="95" cy="63" r="4" fill="#2196f3"/>
  <circle cx="95" cy="77" r="4" fill="#9c27b0"/>
  
  <!-- 文件类型图标 -->
  <g transform="translate(15, 15)">
    <!-- JSON -->
    <rect x="0" y="0" width="12" height="16" rx="2" fill="#f5f5f5" stroke="#ccc" stroke-width="0.5"/>
    <text x="6" y="11" font-family="Arial" font-size="8" fill="#333" text-anchor="middle">{}</text>
    
    <!-- TOML -->
    <rect x="15" y="0" width="12" height="16" rx="2" fill="#f5f5f5" stroke="#ccc" stroke-width="0.5"/>
    <text x="21" y="11" font-family="Arial" font-size="8" fill="#333" text-anchor="middle">TO</text>
    
    <!-- YAML -->
    <rect x="30" y="0" width="12" height="16" rx="2" fill="#f5f5f5" stroke="#ccc" stroke-width="0.5"/>
    <text x="36" y="11" font-family="Arial" font-size="8" fill="#333" text-anchor="middle">YA</text>
  </g>
  
  <!-- MiniMessage 标识 -->
  <text x="64" y="115" font-family="Arial" font-size="10" fill="#007acc" text-anchor="middle" font-weight="bold">MiniMessage</text>
</svg>
